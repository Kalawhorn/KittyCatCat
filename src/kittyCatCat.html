        <span>Cat</span>
      </div>
      <div class="subTitle">A website all about</div>

      </div>
    </div>
    <div id="page" class="page">
      <div
        class="centered"
        style="
          width: 80%;
          height: 400px;
          text-align: left;
          border-radius: 3px;
          border: 2px solid rgb(183, 118, 39);
          font-size: 16px;
        "
      >
        <div
          style="
            width: 100%;
            height: 90%;
            bottom: 0px;
            margin: 0px;
            position: relative;
          "
          id="image1"
        ></div>
      </div>
    </div>
  </body>
</html>
